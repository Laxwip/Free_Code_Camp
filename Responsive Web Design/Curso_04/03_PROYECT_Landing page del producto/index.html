<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <header id="header">
    <picture class="logo">
      <img src="https://i.pinimg.com/564x/03/c2/29/03c2292e0225ac5302bbc24442006d55.jpg" alt="" id="header-img" >
    </picture>
    <nav id="nav-bar">
      <a href="#video-section" class="nav-link">Features</a>
      <a href="#form" class="nav-link">How It Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>
  <main id="main">
    <section class="video-section" id="video-section">
      <h1>Handcrafted, home-made masterpieces</h1>
      <iframe src="https://www.youtube.com/embed/wPTsoPlm7iU" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" id="video"></iframe>
    </section>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input type="email" name="email" id="email" placeholder="Ingrese su email">
      <input type="submit" value="Enviar" id="submit">
    </form>
    <section id="pricing">
      <div class="product">
        <p>Hola</p>
        <p>15$</p>
      </div>
      <div class="product">
        <p>Que tal</p>
        <p>20$</p>
      </div>
      <div class="product">
        <p>Como estas</p>
        <p>25$</p>
      </div>
    </section>
  </main>
  <footer>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, quia?</p>
    <p>Todos los derechos reservados(?</p>
    <p><a href="github.com/Laxwip" target="_blank">Laxwip</a></p>
  </footer>

</html>
